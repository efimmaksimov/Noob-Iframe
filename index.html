<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Noob Lumberjack</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/gamescore-unity.js"></script>
  <script>
    var _unityAwaiter = {};
    _unityAwaiter.ready = new Promise((resolve, reject) => {
      _unityAwaiter.done = resolve;
      _unityAwaiter.abort = reject;
    });
    window.onGSInit = async (gs) => {
      await _unityAwaiter.ready;
      window.GameScore = new GameScoreUnity(gs, unityI);
    };
  </script>
  <script async src="https://gs.eponesh.com/sdk/game-score.js?projectId=1942&publicToken=HGNPfXOxC7YnnEJDPFc708yBuEiiRV4M&callback=onGSInit"></script>
</head>

<body class="dark">
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
  </div>
  <div id="loading-cover" style="display:none;">
    <div id="unity-loading-bar">
      <div id="unity-logo"><img src="logo.png"></div>
      <div id="unity-progress-bar-empty" style="display: none;">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div class="spinner"></div>
    </div>
  </div>
  <div id="unity-fullscreen-button" style="display: none;"></div>
  <script>
    const hideFullScreenButton = "1";
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Noob v.0.3.loader.js";
    const config = {
      dataUrl: buildUrl + "/e048a336e2a2b453cf6de96bb7367bb9.data.unityweb",
      frameworkUrl: buildUrl + "/abaf8366d12b077cb7171225790da10c.js.unityweb",
      codeUrl: buildUrl + "/a6f82bfdfbd339bd5dfbbd092539f444.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "EfimMaximov",
      productName: "Noob Lumberjack",
      productVersion: "0.1",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const fullscreenButton = document.querySelector("#unity-fullscreen-button");
    const spinner = document.querySelector('.spinner');

    const canFullscreen = (function () {
      for (const key of [
        'exitFullscreen',
        'webkitExitFullscreen',
        'webkitCancelFullScreen',
        'mozCancelFullScreen',
        'msExitFullscreen',
      ]) {
        if (key in document) {
          return true;
        }
      }
      return false;
    }());

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
      config.devicePixelRatio = 1;
    }
    loadingCover.style.display = "";

    const script = document.createElement("script");
    var unityI = null;
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        spinner.style.display = "none";
        progressBarEmpty.style.display = "";
        progressBarFull.style.width = `${100 * progress}%`;
      }).then((unityInstance) => {
        _unityAwaiter.done(unityInstance);
        unityI = unityInstance;
        loadingCover.style.display = "none";
        if (canFullscreen) {
          if (!hideFullScreenButton) {
            fullscreenButton.style.display = "";
          }
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }
      }).catch((message) => {
        _unityAwaiter.abort(message);
        alert(message);
      });
    };
    document.body.appendChild(script);

    window.addEventListener('unload', () => {
        window.GameScore.PlayerSync(false);
        
    })
    window.addEventListener('pointerdown', () => {
        window.GameScore.PlayerSync(false);
        
    })
  </script>
</body>

</html>
